{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
    <div class="container">

        <div class="row">

            <!-- ================= CART ITEMS ================= -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-4">Billing Address</h4>

                        <form action="{% url 'place_order' %}" method="post">
                            {% csrf_token %}

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" name="phone" required>
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Address Line 1</label>
                                    <input type="text" class="form-control" name="address_line_1" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Address Line 2 (Optional)</label>
                                    <input type="text" class="form-control" name="address_line_2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label>City</label>
                                    <input type="text" class="form-control" name="city" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>State</label>
                                    <input type="text" class="form-control" name="state" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Country</label>
                                    <input type="text" class="form-control" name="country" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="">Order Note</label>
                                <textarea class="form-control" name="order_note" rows="3"></textarea>
                            </div>
                        
                    </div>
                    
                </div>

            </aside>


            <!-- ================= SUMMARY ================= -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">

                        <table class="table table-borderless table-shopping-cart">

                        <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th>Product</th>
                                <th width="150">Quantity</th>
                                <th width="120">Price</th>
                            </tr>
                        </thead>

                        <tbody>

                            {% for item in cart_items %}
                            <tr>

                                <!-- PRODUCT -->
                                <td>
                                    <figure class="itemside align-items-center">

                                        <div class="aside">
                                            <img src="{{ item.product.image.url }}" class="img-sm">
                                        </div>

                                        <figcaption class="info">

                                            <a href="{{ item.product.get_url }}" class="title text-dark">
                                                {{ item.product.product_name }}
                                            </a>

                                            {% if item.variations.all %}
                                            <ul class="list-unstyled small text-muted mb-0">

                                                {% for variation in item.variations.all %}
                                                <li>
                                                    <strong>{{ variation.variation_category|capfirst }}:</strong>
                                                    {{ variation.variation_value }}
                                                </li>
                                                {% endfor %}

                                            </ul>
                                            {% endif %}

                                        </figcaption>

                                    </figure>
                                </td>


                                <!-- QUANTITY -->
                                <td>
                                    <div class="text-center mr-5">
                                        <label for="">{{ item.quantity }}</label>

                                    </div>
                                </td>


                                <!-- PRICE -->
                                <td>
                                    <div class="price-wrap">
                                        <var class="price">₹ {{ item.sub_total }}</var>
                                        <small class="text-muted">
                                            ₹ {{ item.product.price }} each
                                        </small>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                        </table>

                        <button type="submit" class="btn btn-primary btn-block" name="submit">Place Order</button>

                        <a href="{% url 'store' %}" class="btn btn-light btn-block">
                            Continue Shopping
                        </a>

                    </div>
                    </form> <!-- form.// -->
                </div>

            </aside>

        </div>

    </div>
</section>

{% endblock %}
